-Dlogback.configurationFile=./config/logback.xml

-- -io.github.benwhitehead.finch.httpInterface=:@@httpInterface@@
-- -admin.port=:9990 #the TCP port for the admin http server
-- -io.github.benwhitehead.finch.certificatePath=@@certificatePath@@  #Path to PEM format SSL certificate file
-- -io.github.benwhitehead.finch.keyPath=@@keyPath@@  #Path to SSL Key file
-- -io.github.benwhitehead.finch.httpsInterface=@@httpsInterface@@   #The TCP Interface and port for the https server {[<hostname/ip>]:port}. Requires -io.github.benwhitehead.finch.certificatePath and -io.github.benwhitehead.finch.keyPath to be set. (Set to empty value to disable)
-- -io.github.benwhitehead.finch.maxRequestSize=@@maxRequestSize@@ #Max request size (in megabytes)
-- -io.github.benwhitehead.finch.pidFile=./pids/@@appNameLower@@.pid #The file to write the pid of the process into